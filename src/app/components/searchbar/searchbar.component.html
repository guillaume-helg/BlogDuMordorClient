<div class="relative inline-block w-full">
  <input type="text" class="w-full border rounded-md p-2 text-base bg-gray-100 shadow-md focus:outline-none focus:ring-2 focus:ring-blue-500"
         [(ngModel)]="searchTerm" (keyup)="onSearchChange()">
  <button class="absolute right-0 top-0 bottom-0 mt-1 mr-2 px-3 py-2 text-blue-500 hover:text-blue-700 focus:outline-none">
    <img class="place-items-center" ngSrc="../../../assets/search-normal.svg" alt="recherche" height="24" width="24">
  </button>
</div>
