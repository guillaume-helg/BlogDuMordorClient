<div class="pl-80 pr-80">
  <div class="flex flex-col gap-4 mb-10">
    <div class="text-3xl font-bold mt-20 mb-20">{{article?.titre}}</div>
    <div class="flex flex-row flex-wrap gap-10 justify-between mb-20">
      <div class="text-xl">{{article?.auteur}}</div>
      <div class="text-lg">{{article?.date_publication}}</div>
      <div class="text-base">{{article?.contenu}}</div>
    </div>
    <button *ngIf="ida===article?.idAuteur" (click)="supr()" type="button" class="px-8 py-3 bg-violet-400 font-semibold rounded bg-blue-300-100 text-gray-800 cursor-pointer">Supprimer article</button>
  </div>
</div>
