<div class="parent">
  <div class="flex flex-col max-w-md p-6 rounded-md sm:p-10 dark:bg-gray-900 dark:text-gray-100 align-middle">
    <div class="mb-8 text-center">
      <h1 class="my-3 text-4xl font-bold">Se connecter</h1>
      <p class="text-sm dark:text-gray-400">Connectez vous pour acc√©der au site</p>
    </div>
    <form novalidate="" action="" class="space-y-12">
      <div class="space-y-4">
        <div>
          <label for="email" class="block mb-2 text-sm">Votre mail</label>
          <input type="email" [(ngModel)]="email" name="email" id="email" placeholder="email" class="w-full px-3 py-2 border rounded-md dark:border-gray-700 dark:bg-gray-900 dark:text-gray-100">
        </div>
        <div>
          <label for="password" class="block mb-2 text-sm">Votre mot de passe</label>
          <input type="password" [(ngModel)]="password" name="password" id="password" placeholder="password" class="w-full px-3 py-2 border rounded-md dark:border-gray-700 dark:bg-gray-900 dark:text-gray-100">
        </div>
      </div>
      <div class="space-y-2">
        <div>
          <button type="button" class="w-full px-8 py-3 font-semibold rounded-md dark:bg-violet-400 dark:text-gray-900" (click)="login()">Se connecter</button>
          <div style="text-align: center;">
            <mat-error *ngIf="noconnexion" style="color: red;">Connexion invalide</mat-error>
          </div>
        </div>
        <p class="px-6 text-sm text-center dark:text-gray-400">Si vous n'avez pas de compte, allez vous inscrire
          <a rel="noopener noreferrer" href="#" class="hover:underline dark:text-violet-400" [routerLink]="['/inscription']">S'inscrire</a>.
        </p>
      </div>
    </form>
  </div>
</div>
