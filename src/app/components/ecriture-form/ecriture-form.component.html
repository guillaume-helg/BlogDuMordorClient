<section class="p-6 w-10/12 dark:bg-gray-100 dark:text-gray-900 flex ">
  <form [formGroup]="article" (ngSubmit)="onSubmit()" novalidate="" action="" class="container flex flex-row  space-y-12 justify-center">
    <fieldset class="flex flex-col gap-5">
      <div class="space-y-2 col-span-full lg:col-span-1">
        <p class="font-medium text-center text-4xl">Ecrivez un article</p>
      </div>
      <div class="flex flex-col gap-5">
        <div class="flex flex-col gap-4">
          <label for="titre" class="text-sm">Titre de l'article</label>
          <input id="titre" formControlName="titre" type="text" placeholder="Titre" class="p-2 w-full rounded-md focus:ring focus:ring-opacity-75 focus:dark:ring-violet-600 dark:border-gray-300">
          <div *ngIf="article.get('titre')">
            Le titre est requis.
          </div>
        </div>
        <div class="col-span-full sm:col-span-3 flex flex-col gap-4">
          <label for="contenu" class="flex flex-col gap-4">Contenu de l'article</label>
          <textarea id="contenu" formControlName="contenu" type="text" class="w-full p-2 text-black rounded-md focus:ring focus:ring-opacity-75 focus:dark:ring-violet-600 dark:border-gray-300"></textarea>
          <div *ngIf="article.get('contenu')">
            Le contenu est requis.
          </div>
        </div>
      </div>
      <button type="submit" class="border-4 color-green rounded-md p-2">Publier</button>
    </fieldset>
  </form>
</section>
