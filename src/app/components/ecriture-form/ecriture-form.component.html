<div class="pl-20 pr-20 mb-5">
  <form [formGroup]="article" (ngSubmit)="onSubmit()" novalidate="" action="" class="container flex flex-col mx-auto space-y-12">
      <div class="text-3xl font-bold mt-20 mb-20">Ecrivez un article</div>
      <div class="flex flex-col gap-5">
        <div class="flex flex-col gap-4">
          <label for="titre" class="text-sm">Titre de l'article</label>
          <input id="titre" formControlName="titre" type="text" placeholder="Titre" class="w-full p-2 border rounded-md  focus:ring focus:ring-opacity-75 focus:ring-violet-400 border-gray-700 text-gray-900">
          <div *ngIf="article.get('titre')">
            Le titre est requis.
          </div>
        </div>
        <div class="col-span-full sm:col-span-3 flex flex-col gap-4">
          <label for="contenu" class="flex flex-col gap-4">Contenu de l'article</label>
          <textarea id="contenu" formControlName="contenu" type="text" class="w-full p-2 border rounded-md  focus:ring focus:ring-opacity-75 focus:ring-violet-400 border-gray-700 text-gray-900"></textarea>
          <div *ngIf="article.get('contenu')">
            Le contenu est requis.
          </div>
        </div>
      </div>
      <button type="submit" class="px-8 py-3 bg-violet-400 font-semibold rounded bg-blue-300-100 text-gray-800 cursor-pointer">Publier</button>
  </form>
</div>
